<fruits.html>
    <head>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <title>fruits</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body background="room image.jpg">
        <center>
        <h3 class="btn btn-info heading">Object Detection</h3>
        <br>
        <br>
        <br>
        <h3 class="btn btn-danger"></h3>
        <br>
        <br>
        <br>
        <h3 class="btn btn-info"></h3>
        <br>
        <br>
        <button class="btn btn-warning" onclick="back()">back</button>
        </center>

        <script>
            objectDetector = "";
            img = "";
            objects = [];
            status = "";

            function preload() {
                img = loadImage("")
            }

            function setup() { 
                canvas = createCanvas(640, 420); 
                canvas.center(); 
                objectDetector = ml5.objectDetector('cocossd', modelLoaded); 
                document.getElementById("status").innerHTML = "Status : Detecting Objects";
             }

             function modelLoaded() { 
                 console.log("Model Loaded!"); 
                 status = true; 
                 objectDetector.detect(img, gotResult);
                 }

                 function gotResult(error, results) { 
                     if (error) { console.log(error); } 
                     console.log(results); 
                     objects = results; 
                    }
                    function draw() { 
                        if (status != undefined) { 
                            image(img, 0, 0, 640, 420); 
                            for (var i = 0; i < objects.length; i++) 
                            { document.getElementById("status").innerHTML = "Status : Objects Detected"; 
                            fill(255, 0, 0); percent = floor(objects[i].confidence * 100); 
                            text(objects[i].label + " " + percent + "%", objects[i].x + 5, objects[i].y + 15); 
                            noFill(); 
                            stroke(255, 0, 0); 
                            rect(objects[i].x, objects[i].y, objects[i].width, objects[i].height);
                         } 
                        } 
                    }
        </script>
    </body>
</fruits.html>
